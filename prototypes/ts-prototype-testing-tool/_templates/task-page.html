    <style>
        /*Checkbox/Fieldflow radio input sizing,positioning*/
        .checkbox-lg>li.checkbox {
            margin-top: 0px;
        }

        .checkbox-lg>li {
            margin-left: -40px;
            padding-left: 40px;
            padding-top: 5px;
            padding-bottom: 10px;
            margin-bottom: 5px;
            padding-right: 15px;
        }

        .checkbox-zebra>li:nth-child(2n+1) {
            background-color: #f5f5f5;
            padding-top: 10px;
            padding-bottom: 15px;
        }

        .checkbox-lg>li.checkbox input[type=checkbox],
        .fieldflow-lg .radio input[type=radio] {
            margin-top: 12px;
            transform: scale(2);
        }

        .checkbox-lg label,
        .fieldflow-lg,
        .fieldflow-lg label,
        .fieldflow-lg div,
        .fieldflow-lg select,
        .std-blt {
            font-size: 20px;
            line-height: 1.65em;
        }

        .std-blt {
            list-style-type: disc;
        }

        .std-blt li label {
            display: block;
            padding-left: 0px;
        }

        .fieldflow-lg .radio label {
            margin-left: 40px;
        }

        .fieldflow-lg .radio input[type=radio] {
            margin-left: -40px;
        }

        .fieldflow-lg fieldset legend {
            font-size: 22px;
            margin-top: 0px;
        }

        /* to make list item full width */
        .cnt-wdth-lmtd main li,
        main .cnt-wdth-lmtd li {
            max-width: 100ch;
        }

    </style>
