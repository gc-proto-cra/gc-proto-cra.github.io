      <h1 property="name" id="wb-cont" dir="ltr"> Climate action incentive payment</h1>
      <p>If you are looking for Climate action incentive (CAI) credit information claimed on a tax return for the 2018 to 2020 tax years, please visit <a href="#">Tax packages for all years</a>. You will need to select the appropriate year and province, and then look for information related to <strong>Schedule 14 - Climate action incentive</strong>.</p>
      <div class="cnjnctn-type-or cnjnctn-xs">
        <div class="cnjnctn-col">
          <h2 class="mrgn-tp-sm text-muted h5">Climate action incentive credit</h2>
          <p>Prior to 2021, the CAI was a refundable tax credit claimed annually on personal income tax returns.</p>
        </div>
        <div class="cnjnctn-col">
          <h2 class="mrgn-tp-sm text-muted h5">Climate action incentive payment (CAIP)</h2>
          <p>The CAIP will now be paid as a quarterly benefit. If you are entitled, you will automatically receive your CAIP four times a year, starting in July 2022.</p>
        </div>
      </div>
      <h2>On this page</h2>
      <ul>
        <li><a href="/en/services/taxes/child-and-family-benefits_proto_AJ.html#toc0">What is the CAIP</a> </li>
        <li><a href="/en/services/taxes/child-and-family-benefits_proto_AJ.html#toc1">Who is eligible for the CAIP</a>
          <ul>
            <li><a href="/en/services/taxes/child-and-family-benefits_proto_AJ.html#toc2">Do you have an eligible child</a> </li>
            <li><a href="/en/services/taxes/child-and-family-benefits_proto_AJ.html#toc3">Are you a newcomer to Canada</a> </li>
          </ul>
        </li>
        <li><a href="/en/services/taxes/child-and-family-benefits_proto_AJ.htmltoc4">Do you need to apply for the CAIP</a> </li>
        <li><a href="/en/services/taxes/child-and-family-benefits_proto_AJ.html#toc5">How much you can expect to receive</a> </li>
        <li><a href="/en/services/taxes/child-and-family-benefits_proto_AJ.html#toc6">When will you get your payments</a> </li>
      </ul>
      <h2 id="toc0">What is the CAIP</h2>
      <p>The CAIP is a tax-free amount paid to help individuals and families offset the cost of the federal pollution pricing. It is available to residents of Alberta, Saskatchewan, Manitoba and Ontario. It consists of a basic amount and a supplement for residents of small and rural communities.</p>
      <p>The Government of Canada has changed the payment method for the CAI from a refundable credit claimed annually on personal income tax returns to quarterly tax free payments made through the benefit system starting in July 2022.</p>
      <p>The federal fuel charge will only come into effect as of July 1, 2023 in Newfoundland and Labrador, Nova Scotia, and Prince Edward Island. Residents of these provinces will receive <strong>three</strong> quarterly payments (July 2023, October 2023, and January 2024) in the first year and four payments in the year(s) after that.</p>
      <h2 id="toc1">Who is eligible for the CAIP</h2>
      <p>You are eligible for this credit if you are a <strong>resident of Canada</strong> for income tax purposes in the month before and at the beginning of the month in which the CRA makes a payment. To be eligible, you must also be a resident of an eligible CAIP province on the first day of the payment month.</p>
      <p> In the month before the CRA makes a quarterly payment, you must be at least 19 years old. If you are under 19 years old, you must meet at least one of these conditions during the same period:</p>
      <ul>
        <li>Have (or previously had) a spouse or common-law partner</li>
        <li>Are (or previously were) a parent and live (or previously lived) with your child</li>
      </ul>
      <h3 id="toc2">Do you have an eligible child</h3>
      <p>You have an eligible child if <strong>all</strong> the following conditions are met at the beginning of the payment month:</p>
      <ul>
        <li>your child is under 19 years of age</li>
        <li>your child lives with you</li>
        <li>you are primarily responsible for the care and upbringing of your child</li>
        <li>your child is registered for the Canada child benefit</li>
      </ul>
      <p>If you are eligible for the Canada child benefit, a credit for each eligible child will be included in the calculation of the CAIP.</p>
      <p>If you have not registered your child for the <a href="404.html">Canada child benefit, go to Canada child benefit - How to apply</a>.</p>
      <p>If you and your ex-spouse share custody of your child/children, if entitled, you will receive payments equal to 50% of the amount you would have received if the child resided with you full-time.</p>
      <h3 id="toc3">Are you a newcomer to Canada</h3>
      <p>If you are a <a href="404.html">new resident</a> of Canada, follow the steps below to apply for the CAIP:</p>
      <ol>
        <li>Complete one of the following forms:
          <ul>
            <li>If you <strong>have children</strong>: fill out and sign <a href="404.html">Form RC66, Canada Child Benefits Application</a> to apply for all child and family benefits, including the GST/HST credit. You must also complete <a href="h404.html">form RC66SCH, Status in Canada and Income Information for the Canada Child Benefits Application</a> to capture your citizenship and residency information, along with your Statement of Income.</li>
            <li>If you <strong>do not have children</strong>: fill out and sign Form <a href="404.html">RC151, GST/HST Credit and Climate Action Incentive Payment Application for Individuals Who Become Residents of Canada</a>.</li>
          </ul>
        </li>
        <li>Mail the completed form to your <a href="#">tax centre</a>.</li>
      </ol>
      <h2 id="toc4">Do you need to apply for the CAIP</h2>
      <p>You don’t need to apply to receive the payment for the CAIP. The Canada Revenue Agency (CRA) will determine your eligibility when you file your income tax and benefit return and will send you payments if you’re entitled to them.</p>
      <p>If you have a spouse or common-law partner, only one of you can get the credit for the family. The credit will be paid to the spouse or common-law partner whose tax return is filed first. No matter which one of you receives the credit, the amount will be the same.</p>
      <p>In order to continue receiving your payments for the CAIP, you and your spouse or common-law partner, if applicable, must continue to file an income tax and benefit return every year.</p>
      <p>The CAIP includes a supplement for residents of small and rural communities. To claim the rural supplement you must complete the question on page 2 of your income tax and benefit return.</p>
      <p><a href="https://www.canada.ca/en/revenue-agency/services/child-family-benefits/cai-payment/qualify-for-the-supplement_proto_AJ.html">Find out if you qualify for the supplement for residents of small and rural communities</a>.</p>
      <p>If you are eligible for the rural supplement, but forgot to apply for it when you filed your income tax and benefit return, simply complete the question on page 2 on your income tax and benefit return and mail it to your <a href="https://www.canada.ca/en/revenue-agency/corporate/contact-information/where-mail-your-paper-t1-return.html">tax centre</a> or contact us at 1-800-387-1193 to apply.</p>
      <div class="alert alert-info">
        <p><strong>Note:</strong> the rural supplement will be issued to the spouse or common-law partner whose return is filed first and will be included with the payment for the CAIP. Therefore, if you and your spouse or common-law partner are both residents of a small and rural communities, you should both complete the question on page 2 of your income tax and benefit return to avoid delays.</p>
      </div>
      <h2 id="toc5">How much you can expect to receive</h2>
		<p>The amount you receive depends on your family situation and the province you reside in.</p>
		<p>Find out if you qualify for a <a href="https://www.canada.ca/en/revenue-agency/services/child-family-benefits/cai-payment/qualify-for-the-supplement.html">rural supplement</a> for residents of small and rural communities.</p>
		<!--<p><strong>The payment for the CAIP will be universal and therefore not subject to a benefit reduction based on adjusted family net income</strong>.</p>-->

      <h2 id="toc6">When will you get your payments</h2>
      <p>If you’re entitled to receive the CAIP, you can expect to receive them on the 15th of April, July, October and January.</p>
      <div class="alert alert-info">
        <p><strong>Note:</strong> When the 15th falls on a Saturday, a Sunday, or a federal statutory holiday, the payment will be made on the last business day before the 15th.</p>
      </div>
      <p>If you get your tax refund by direct deposit, you will also get your CAIP by direct deposit. For more information and ways to enroll for direct deposit, go to our <a href="#">Direct deposit</a> web page.</p>
      <p>If you have a tax debt with the CRA, the CAIP will be applied to amounts owing for income tax balances or amounts owing to other federal or provincial government programs.</p>
      <p>If you do not receive your CAIP on the expected payment date, please wait 10 working days before you <a href="#">contact us</a>.</p>
